version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: matter-management-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U matter -d matter_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - matter-network

  # Database seed service (runs once)
  seed:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: matter-management-seed
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - matter-network
    restart: "no"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: matter-management-backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT}
      NODE_ENV: ${NODE_ENV}
      SLA_THRESHOLD_HOURS: ${SLA_THRESHOLD_HOURS}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - "${BACKEND_PORT}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      seed:
        condition: service_completed_successfully
    networks:
      - matter-network
    restart: unless-stopped

  # Frontend React app
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: matter-management-frontend
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - backend
    networks:
      - matter-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  matter-network:
    driver: bridge

